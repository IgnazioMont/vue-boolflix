<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- Font Titillium -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <!-- Axios library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>My netflix</title>
    <link rel="icon" type="image/jpg" href="img/title-icon.jpg"/>
</head>

<body>
    <div id="root">
        <div class="container">

            <!-- HEADER -->
            <header>
                <div class="header-content">
                    <!-- Logo -->
                    <div class="logo">
                        <img class="pointer" src="img/Netflix-Logo.png" alt="Netflix logo">
                    </div>
                    <!-- Searchbar -->
                    <div class="searchbar">
                        <input type="text" placeholder="Cerca un titolo">
                        <i class="pointer fas fa-search"></i>
                        <img class="pointer flag" src="img/flag-italy.png">
                        <img class="pointer flag" src="img/flag-uk.png">
                    </div>
                </div>
                
            </header>
        </div>
    </div>

    <!-- Date/time -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
